<div class="panel panel-default">
  <div class="panel-heading">Add Mealplan</div>
  <div class="panel-body">

    <form class="form-horizontal" role="form" name="add" enctype="multipart/form-data" action="/add" method="post">

      <div class="form-group">
        <label class="col-sm-3 control-label">Plan Type</label>
        <div class="col-sm-9">
          <select name="plan_type">
            <option value="individual" selected>Individual</option>
            <option value="family">Family</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Date</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="date">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">PDF File</label>
        <div class="col-sm-9">
          <input type="file" name="pdf_file">
        </div>
      </div>

      <button type="submit" class="btn btn-default">Add</button>

    </form>

  </div>
</div>
